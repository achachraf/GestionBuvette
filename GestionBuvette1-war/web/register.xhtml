<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Username:" for="username" />
                    <h:inputText id="username" value="#{clientController.client.username}" title="Username" />
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputSecret id="password" value="#{clientController.client.password}" title="Password" />
                    <h:outputLabel value="Nom:" for="nom" />
                    <h:inputText id="nom" value="#{clientController.client.nom}" title="Nom" />
                    <h:outputLabel value="Prenom:" for="prenom" />
                    <h:inputText id="prenom" value="#{clientController.client.prenom}" title="Prenom" />
                    <h:commandButton action="#{clientController.create()}" value="Create" />
                </h:panelGrid>
            </h:form>
        </f:view>


    </h:body>
</html>
