<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Username:" for="username" />
                <h:inputText id="username" value="#{clientController.client.username}" title="Username" />
                <h:outputLabel value="Password:" for="password" />
                <h:inputSecret id="password" value="#{clientController.client.password}" title="Password" />
                <h:commandButton action="#{clientController.login}" value="Login" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
